<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example Two: User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #refreshTime{
            font-size: smaller;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <div id="refreshDiv">
        <button id="refreshButton">Refresh</button>
        <p id="refreshTime"></p>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="fetch2.js"></script>
</body>
</html>
